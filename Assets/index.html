<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <script src="../JavaScript/bootstrap.bundle.min.js"></script>
    <style>
      div {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Layout first -->
    <div class="container-fluid bg-white mt-2">
      <div class="row">
        <div class="col-12 text-center">
          <div class="header bg-success p-4" style="color: white">
            <b> Header</b>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2 text-center">
          <div style="color: white" class="nav bg-success p-5"><b>Nav</b></div>
        </div>
        <div class="col-10 text-center">
          <div style="color: white" class="content1 bg-success p-3">
            <b> Content1</b>
          </div>
          <div class="row">
            <div class="col-6 text-center">
              <div style="color: white" class="content2 bg-success mt-2 p-3">
                <b> Content2</b>
              </div>
            </div>
            <div class="col-6 text-center">
              <div style="color: white" class="content3 bg-success mt-2 p-3">
                <b> Content3</b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div class="footer bg-success mt-2 p-4" style="color: white">
            <b> Footer</b>
          </div>
        </div>
      </div>
    </div>
    <!-- Layout first Finished -->

    <!-- Layout second -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div class="container-fluid bg-white mt-2">
      <div class="row">
        <div class="col text-center">
          <div style="background-color: green; color: black" class="header p-4">
            <b>Header</b>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2 text-center">
          <div
            style="height: 80px; background-color: green; color: black"
            class="Ads p-4"
          >
            <b>Ads</b>
          </div>
          <div
            style="height: 350px; background-color: green; color: black"
            class="Ads mt-2 p-4"
          >
            <b>Nav</b>
          </div>
        </div>
        <div class="col-10 text-center">
          <div
            style="height: 350px; background-color: green; color: black"
            class="Article p-4"
          >
            <b>Article</b>
          </div>
          <div
            style="height: 80px; background-color: green; color: black"
            class="Article mt-2 p-4"
          >
            <b>Footer</b>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <!-- Layout second Finished -->

    <!-- Layout third Starts From Here -->
    <div style="width: 800px" class="container-fluid bg-white mt-2">
      <div class="row">
        <div class="col text-center">
          <div style="color: white" class="header bg-info p-4">Header</div>
          <div style="color: white" class="header bg-success p-4 mt-3">
            Navigation
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2 text-center">
          <div
            style="color: white; height: 160px; background-color: green"
            class="aside mt-3 p-4"
          >
            Aside
          </div>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col text-center">
              <div style="color: white" class="content bg-info mt-3 p-4">
                Content
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <div
                style="color: white; background-color: blue"
                class="section mt-3 p-4"
              >
                Section
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div style="color: white" class="header bg-info p-4 mt-3">Footer</div>
        </div>
      </div>
    </div>

    <!-- Third Layout Finished -->
    <br /><br /><br /><br />

    <!-- Fourth Layout Starts -->
    <!-- <div class="container-fluid bg-white mt-2">
      <div class="row">
        <div class="col text-center">
          <div style="background-color: orange" class="header mt-3 p-2">1</div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 px-1" style="height: 20px">
          <div class="col-4 pe-0">
            <div class="bg-info" style="height: 20px"></div>
          </div>
          <div class="col-4 pe-0">
            <div class="bg-info" style="height: 20px"></div>
          </div>
          
          </div>
        </div>
      </div>
    </div>-->
    <!-- Fourth layout finished -->
    <br /><br /><br />

    <div class="container-fluid bg-white">
      <div class="row">
        <div class="col text-center">
          <div class="header bg-info p-3">Header</div>
        </div>
        <div class="container-2">
          <div style="justify-content: center" class="row">
            <div class="col-6 text-center">
              <div
                style="height: 200px"
                class="maincontent bg-success mt-1 p-1"
              >
                Main-content
              </div>
            </div>
            <div class="col-4 text-center">
              <div
                style="
                  height: 200px;
                  background-color: blueviolet;
                  margin-left: -20px;
                "
                class="sidebar mt-1 p-1"
              >
                Sidebar
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div
          style="justify-content: center; background-color: white"
          class="row"
        >
          <div class="col-5 text-center">
            <div
              style="height: 200px; background-color: orange"
              class="twin mt-1 p-1"
            >
              twin
            </div>
          </div>
          <div class="col-5 text-center">
            <div
              style="
                height: 200px;
                background-color: orange;
                margin-left: -20px;
              "
              class="twin mt-1 p-1"
            >
              twin
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="header bg-info p-3 mt-1">Footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
